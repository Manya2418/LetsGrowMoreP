    <h1>Registration Form</h1>

<body>
    <div class="main">

        <div class="main2">
        
            <h5>Fill All Mandatory Fields**</h5>
        <div id="myform">
            <span>Name*</span>
            <input type="text" id="name" class="input" autocomplete="on"/><br/>
            <span>Email*</span>
            <input type="text" id="email" class="input" autocomplete="on"/><br/>
            <span>Contact No*</span>
            <input type="number" id="contact" class="input" autocomplete="on"/><br/>
            <span>Website</span>
            <input type="link" id="link" class="input" autocomplete="on"/><br/>
            <span>Image</span>
            <input type="file" id="image" accept="image/*" class="input" autocomplete="off"/>
           <br/>
     
            <span>Gender</span>
            <input type="radio" id="male" name="gender" value="Male" autocomplete="on"><spn>Male</spn>
            <input type="radio" id="female" name="gender" value="Female" autocomplete="on"><spn>Female</spn>
            <input type="radio" id="other" name="gender" value="Other" autocomplete="on"><spn>Other</spn>
            <br>
            <span>Skill:</span>
            <input type="checkbox" name="skills"value="Java Script" autocomplete="on"><spn>Java Script</spn>
            <input type="checkbox" name="skills"value="HTML"  autocomplete="on"><spn>HTML</spn>
            <input type="checkbox" name="skills"value="CSS"  autocomplete="on"><spn>CSS</spn><br><br>
            <button onclick="getValue()">
                Get Value
            </button>
            <button onclick="reset1()" value="Reset">
                Reset
            </button>
        </div>   
    </div>
